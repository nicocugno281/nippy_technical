<!-- product-list.component.html -->
<div class="container mt-5">
    <h2 class="text-center mb-4">Product List</h2>

    <!-- Buscador de productos -->
    <div class="search-container mb-4">
        <input type="text" [(ngModel)]="searchTerm" (input)="onSearch()" class="form-control"
            placeholder="Search for a product..." aria-label="Search">
    </div>

    <div class="search-container">
        <input type="text" [(ngModel)]="category" (input)="onSearchByCategory()" placeholder="Search by category"
            class="search-input" />
    </div>

    <!-- Mensaje si no hay productos -->
    <div *ngIf="products.length === 0" class="alert alert-warning text-center">
        No products found.
    </div>

    <!-- Mostrar productos -->
    <div class="row">
        <div *ngFor="let product of products" class="col-md-4 mb-4">
            <div class="card h-100">
                <img *ngIf="product.imageUrl" [src]="product.imageUrl" class="card-img-top" alt="{{product.name}}" />
                <div class="card-body">
                    <h5 class="card-title">{{product.name}}</h5>
                    <p class="card-text">{{product.description}}</p>
                    <p class="card-text"><strong>{{product.price | currency}}</strong></p>
                </div>
                <div class="card-footer">
                    <button class="btn btn-primary" (click)="viewProduct(product._id)">View Product</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies (optional) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
